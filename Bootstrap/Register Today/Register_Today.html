<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b2a35;
            color: white;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 25px;
            background: #222f3e;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            border: 2px solid white; /* Added white border */
        }
        .gender-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .gender-buttons .btn {
            padding: 8px 15px;
            font-size: 16px;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        h3, p {
            margin-bottom: 20px;
        }
        .mb-3 {
            margin-bottom: 20px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="text-start">Register Today</h3>
            <p class="text-start">Fill in the data below.</p>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail Address" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" required>
                        <option selected disabled>Position</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="me-3">Gender:</label>
                    <div class="gender-buttons">
                        <button class="btn btn-outline-light" type="button">Male</button>
                        <button class="btn btn-outline-light" type="button">Female</button>
                        <button class="btn btn-outline-light" type="button">Secret</button>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="confirm" required>
                    <label class="form-check-label" for="confirm">I confirm that all data are correct</label>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
