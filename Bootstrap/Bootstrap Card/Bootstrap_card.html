<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Centered Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            height: 250px; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .progress-bar {
            background-color: red;
        }
        .tag {
            background-color: #ffeeba;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        .company-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card p-3 w-100">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="Mail Chimp.png" alt="Company Logo" class="company-logo">
                        <div>
                            <h6 class="mb-0">Mailchimp</h6>
                            <small>1 day ago</small>
                        </div>
                    </div>
                    <span class="tag">Design</span>
                </div>
                <h5 class="mt-3">Senior Product Designer - Singapore</h5>
                <div class="progress mt-2">
                    <div class="progress-bar" style="width: 64%;"></div>
                </div>
                <small>32 Applied of 50 capacity</small>
            </div>
        </div>

        <div class="col-md-4 d-flex justify-content-center">
            <div class="card p-3 w-100">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="Dribble.png" alt="Company Logo" class="company-logo">
                        <div>
                            <h6 class="mb-0">Dribbble</h6>
                            <small>4 days ago</small>
                        </div>
                    </div>
                    <span class="tag">Product</span>
                </div>
                <h5 class="mt-3">Junior Product Designer - Singapore</h5>
                <div class="progress mt-2">
                    <div class="progress-bar" style="width: 60%;"></div>
                </div>
                <small>42 Applied of 70 capacity</small>
            </div>
        </div>

        <div class="col-md-4 d-flex justify-content-center">
            <div class="card p-3 w-100">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="Reddit.png" alt="Company Logo" class="company-logo">
                        <div>
                            <h6 class="mb-0">Reddit</h6>
                            <small>2 days ago</small>
                        </div>
                    </div>
                    <span class="tag">Design</span>
                </div>
                <h5 class="mt-3">Software Architect Java - USA</h5>
                <div class="progress mt-2">
                    <div class="progress-bar" style="width: 52%;"></div>
                </div>
                <small>52 Applied of 100 capacity</small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
