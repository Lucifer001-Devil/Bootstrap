<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: gray;
        }

        .form-container {
            max-width: 800px;
            /* Increased width */
            background: #fff;
            padding: 25px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            min-width: 180px;
            /* Increased label width */
            font-weight: 600;
        }

        .form-control {
            height: 50px;
            /* Increased box size */
            width: 100%;
            /* Increased width */
            font-size: 16px;
            border-radius: 0 8px 8px 0;
            /* Adjusted border for proper styling */
            border-left: none;
            /* Remove left border to blend with icon */
        }

        .input-group-text {
            background-color: #e9ecef;
            /* Gray background */
            border: 1px solid #ced4da;
            padding: 10px 15px;
            border-radius: 8px 0 0 8px;
            /* Rounded left side */
            border-right: none;
            /* Remove right border to blend with input */
        }

        .submit-btn {
            background-color: #f0a500;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            /* Adjusted width */
            margin: 20px auto;
        }

        .submit-btn i {
            margin-left: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h4 class="text-center mb-3">Registration Form</h4>

            <form>
                <!-- First Name -->
                <div class="form-group">
                    <label>First Name:</label>
                    <div class="input-group">
                        <span class="input-group-text"><img src="First Name.png" alt="Profile" width="20"
                                height="20"></span>
                        <input type="text" class="form-control" required placeholder="First Name">
                    </div>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label>Last Name:</label>
                    <div class="input-group">
                        <span class="input-group-text"><img src="First Name.png" alt="Profile" width="20"
                                height="20"></span>
                        <input type="text" class="form-control" required placeholder="Last Name">
                    </div>
                </div>

                <!-- Department / Office -->
                <!-- Department / Office -->
                <div class="form-group">
                    <label>Department / Office:</label>
                    <div class="input-group">
                        <!-- Left-side icon inside the gray area -->
                        <span class="input-group-text"><img src="List.png" alt="List Icon" width="20" height="20"></span>
                
                        <!-- Dropdown button without extra image inside -->
                        <button class="form-control dropdown-toggle text-start" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select Department
                        </button>
                
                        <!-- Dropdown menu -->
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">HR</a></li>
                            <li><a class="dropdown-item" href="#">Finance</a></li>
                            <li><a class="dropdown-item" href="#">IT</a></li>
                            <li><a class="dropdown-item" href="#">Marketing</a></li>
                        </ul>
                    </div>
                </div>
                

                <!-- Username -->
                <div class="form-group">
                    <label>Username:</label>
                    <div class="input-group">
                        <span class="input-group-text"><img src="First Name.png" alt="Profile" width="20"
                                height="20"></span>
                        <input type="text" class="form-control" required placeholder="Username">
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label>Password:</label>
                    <div class="input-group">
                        <span class="input-group-text"><img src="First Name.png" alt="Profile" width="20"
                                height="20"></i></span>
                        <input type="password" class="form-control" required placeholder="Password">
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <div class="input-group">
                        <span class="input-group-text"><img src="First Name.png" alt="Profile" width="20"
                                height="20"></span>
                        <input type="password" class="form-control" required placeholder="Confirm Password">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email:</label>
                    <div class="input-group">
                        <span class="input-group-text"><img src="Email Icon.jpg" alt="Profile" width="20"
                                height="20"></span>
                        <input type="email" class="form-control" required placeholder="Email">
                    </div>
                </div>

                <!-- Contact No. -->
                <div class="form-group">
                    <label>Contact No.:</label>
                    <div class="input-group">
                        <span class="input-group-text"><img src="Contact No..png" alt="Profile" width="20"
                                height="20"></span>
                        <input type="tel" class="form-control" required placeholder="Contact No.">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    Submit <img src="SendIcon.jpg" alt="Profile" width="40" height="40"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
