<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MacOS Style Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 60px; /* To prevent content from hiding behind the fixed browser */
        }

        /* MacOS Browser Frame */
        .browser-window {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px 10px 0 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        /* Browser Header */
        .browser-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #eaeaea;
            border-bottom: 1px solid #ccc;
        }

        .browser-buttons {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .browser-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f57; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #28c940; }

        .browser-url-bar {
            width: 60%;
            height: 22px;
            background: white;
            border-radius: 15px;
            margin: auto;
            border: 1px solid #ccc;
        }

        /* Navbar */
        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
            background: white;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 2px;
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            text-transform: lowercase;
            color: black;
            margin-left: 15px;
            position: relative;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            font-weight: bold;
        }

        /* Underline effect for active link */
        .navbar-nav .nav-link.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: -3px;
            left: 0;
        }

        /* Content below browser */
        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- MacOS Browser Window (Fixed at Top) -->
    <div class="browser-window">
        <!-- MacOS Browser Header -->
        <div class="browser-header">
            <div class="browser-buttons">
                <div class="browser-button red"></div>
                <div class="browser-button yellow"></div>
                <div class="browser-button green"></div>
            </div>
            <div class="browser-url-bar"></div>
        </div>

        <!-- Navbar inside the MacOS Window -->
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">JACK WATKINS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">journal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">for designers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
