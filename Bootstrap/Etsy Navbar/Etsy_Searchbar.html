<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etsy Style Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fff;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #D5641C !important; /* Etsy Orange */
        }
        /* Search Bar Styling */
        .search-container {
            position: relative;
            width: 80%;  /* Increased width */
            max-width: 1000px; /* More width */
            margin: auto;
        }
        .search-bar {
            width: 100%;
            padding: 12px 45px 12px 20px; /* Space for icon */
            border-radius: 25px;
            background-color: #f0f0f0;
            border: none;
            outline: none;
            font-size: 16px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px; /* Adjust size */
            height: auto;
        }
        .nav-link {
            font-size: 14px;
            color: #333;
        }
        .navbar-icons {
            font-size: 18px;
            margin-left: 20px;
            color: #333;
        }
        .cart-icon img {
            width: 25px; /* Image size */
            height: auto;
        }
        /* Category Bar */
        .category-bar {
            border-top: 1px solid #ddd;
            padding-top: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Etsy</a>

        <!-- Search Bar (Now Wider) -->
        <div class="search-container">
            <input class="search-bar" type="search" placeholder="Search for anything" aria-label="Search">
            <img src="Search_icon.png" alt="Search" class="search-icon"> <!-- Replace with actual image -->
        </div>

        <!-- Sign In & Shopping Cart Image -->
        <div class="d-flex align-items-center">
            <a href="#" class="nav-link navbar-icons">Sign in</a>
            <a href="#" class="nav-link navbar-icons cart-icon">
                <img src="Shooping_Cart.png" alt="Shopping Cart"> <!-- Replace with actual image -->
            </a>
        </div>
    </div>
</nav>

<!-- Categories -->
<div class="container text-center mt-2 category-bar">
    <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link" href="#">Jewelry & Accessories</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Clothing & Shoes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Home & Living</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Wedding & Party</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Toys & Entertainment</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Art & Collectibles</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Craft Supplies & Tools</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Vintage</a></li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
